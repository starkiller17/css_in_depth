<!doctype html>
<html>
  <style>
    .padded {
      font-size: 16px;
      padding: 1em;
    }

    .box {
      padding: 1em;
      border-radius: 1em;
      background-color: lightgray;
    }

    .box-small {
      font-size: 12px;
    }

    .box-large {
      font-size: 18px;
    }

    body {
      font-size: 16px;
    }

    .slogan {
      font-size: 1.2em;
      padding: 1.2em;
      background-color: #ccc;
    }

  </style>

  <br />
  <head>
    <span class="box box-small">Small</span>
    <span class="box box-large">Large</span>
  </head>

  <br />
  <br />
  <body>
    We love coffee
    <p class="slogan">
      We love coffee
    </p>
  </body>
</html>
